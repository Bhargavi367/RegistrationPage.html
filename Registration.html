<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration Page</title>
</head>
<body>
    <h2>Registration Form</h2>
    <form>
        <!-- Full Name -->
        <label for="fullname">Full Name:</label>
        <input type="text" id="fullname" name="fullname" required>
        <br><br>

        <!-- Gender -->
        <label>Gender:</label>
        <input type="radio" id="male" name="gender" value="Male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="Female">
        <label for="female">Female</label>
        <input type="radio" id="other" name="gender" value="Other">
        <label for="other">Other</label>
        <br><br>

        <!-- Courses -->
        <label>Choose a Course:</label><br>
        <input type="checkbox" id="course1" name="course" value="HTML">
        <label for="course1">HTML</label><br>
        <input type="checkbox" id="course2" name="course" value="CSS">
        <label for="course2">CSS</label><br>
        <input type="checkbox" id="course3" name="course" value="JavaScript">
        <label for="course3">JavaScript</label>
        <br><br>

        <!-- Email -->
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br><br>

        <!-- Password -->
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <br><br>

        <!-- Confirm Password -->
        <label for="confirm">Confirm Password:</label>
        <input type="password" id="confirm" name="confirm" required>
        <label for="confirmpassword">confirmpassword:</label>
        <input type="password"> id="password" name="confirmpassword" required>
        <br><br>

        <!-- Submit -->
        <button type="submit">Submit</button>
    </form>
</body>
</html>
